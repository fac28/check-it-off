<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.ico?">
  <link rel="stylesheet" href="./styles/main.css">
  <title>To-do list</title>
</head>
<body>
  <h1>Check it off</h1>
  <div class="container">

    <div class="top-bar">

    <form id='add-form' class="input-container">
      <input
        type="text"
        id="to-do"
        placeholder="Add a new task"
        required
      >

      <input
        type="date"
        id="due-date"
        value="2023-07-01"
        min="2023-07-01"
        max="2023-07-31"
        required
      >

      <button
        id="add-btn"
        type="submit"
      >
        Add
      </button>

    </form>

    <button id="filter-btn">
      Hide Completed
    </button>

  </div>





    <div class="list-container">

      <template id="task-template">
        <li class="grid-item">
          <span class="checkbox-column">
            <input type="checkbox" id="checkbox{{index}}">
          </span>
          <span class="description-column">
            <label for="checkbox{{index}}">{{description}}</label>
          </span>
          <span class="due-date-column">{{dueDate}}</span>
          <span class="delete-button">
            <button class="delete-button">Delete</button>
          </span>
        </li>
      </template>

      <ul id="task-list" class="grid-container">
        <li class="column-names">
          <span class="checkbox-column"></span>
          <span class="description-column">To-do</span>
          <span class="due-date-column">Due Date</span>
          <span class="delete-button"></span>
        </li>
      </ul>

    </div>






  </div>





  <script src="./test-helpers.js"></script>
  <script src="./scripts/main.js" type="module"></script>
  <script src="./main.test.js" type="module"></script>
</body>
</html>
